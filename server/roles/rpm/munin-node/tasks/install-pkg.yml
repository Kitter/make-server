# install-pkg
- name: install-pkg | Install munin-node
  when: ansible_os_family == "RedHat"
  yum: name=munin-node state=present

- name: install-pkg | Install Perl modules
  cpanm: name={{ item }}
  with_items:
    - LWP::UserAgent
    - IPC::Cmd
    - JSON::Syck
    - Net::CIDR

