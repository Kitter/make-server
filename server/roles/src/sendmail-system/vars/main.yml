sendmail:
  started: True
  rebuild: False
  version: 8.15.1
  updateonly: False
  initscript: sendmail
  configroot: /etc/mail
  workingdir: /usr/local/src
  nextconfig: /etc/mail/next
  prevconfig: /etc/mail/prev
  packages:
    redhat:
      install:
        - db4
        - db4-devel
        - pcre
        - pcre-devel
        - openssl-devel
        - cyrus-sasl-lib
        - cyrus-sasl-devel
        - cyrus-sasl-md5
        - cyrus-sasl-plain
        - cyrus-sasl-ntlm
  conf:
    ostype: linux
    mtaqueue: /var/spool/queues
    msaqueue: /var/spool/cqueue
    hoststat: /var/spool/hoststat
    statfile: /var/tmp/sendmail.st
    parameters:
      - daemon-options
      - queue-interval
      - sid-options
      - sid-pass-domains
      - sid-peer-hosts
    classfiles:
      - generics-domains
      - local-host-names
      - masquerade-domains
      - relay-domains
      - trusted-users
      - virtuser-domains
    dbmapfiles:
      - access
      - aliases
      - authinfo
      - genericstable
      - mailertable
      - virtusertable
  user:
    mta:
      username: sendmail
      uid: 625
      gid: 625
      home: /var/spool/queues
      group: sendmail
      shell: /sbin/nolgin
      comment: Sendmail
    msa:
      username: smsubmit
      uid: 587
      gid: 587
      home: /var/spool/cqueue
      group: smsubmit
      shell: /sbin/nologin
      comment: "'Sendmail Submission'"
    mda:
      username: virtmail
      uid: 660
      gid: 660
      home: /home/virtmail
      group: virtmail
      shell: /bin/sh
      comment: "'Virtual Mailbox'"
procmail:
  rebuild: False
  version: 3.22
  install: /usr/local
  spool: /var/spool/procmail
maildrop:
  rebuild: False
  version: 2.7.2
  install: /usr/local

