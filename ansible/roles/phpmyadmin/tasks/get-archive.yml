# get-archive
- name: get-archive | Download phpMyAdmin {{ phpmyadmin.version }}
  get_url: >
    url=http://jaist.dl.sourceforge.net/project/phpmyadmin/phpMyAdmin/{{ phpmyadmin.version }}/phpMyAdmin-{{ phpmyadmin.version }}-all-languages.zip
    dest={{ phpmyadmin.tempdir }}/phpMyAdmin-{{ phpmyadmin.version }}-all-languages.zip

- name: get-archive | Extract phpMyAdmin {{ phpmyadmin.version }}
  unarchive: >
    src={{ phpmyadmin.tempdir }}/phpMyAdmin-{{ phpmyadmin.version }}-all-languages.zip
    dest={{ phpmyadmin.tempdir }}/
    creates={{ phpmyadmin.tempdir }}/phpMyAdmin-{{ phpmyadmin.version }}-all-languages
    copy=no
  
