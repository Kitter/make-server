# get-archive
- name: 'get-archive | Download PostgreSQL {{ postgresql.version }} at {{ local.src }}'
  get_url: >
    url=http://ftp.postgresql.org/pub/source/v{{ postgresql.version }}/postgresql-{{ postgresql.version }}.tar.gz
    dest={{ local.src }}/postgresql-{{ postgresql.version }}.tar.gz

- name: 'get-archive | Extract {{ local.src }}/postgresql-{{ postgresql.version }}.tar.gz'
  unarchive: >
    src={{ local.src }}/postgresql-{{ postgresql.version }}.tar.gz
    dest={{ local.src }}
    copy=no

