- name: '(REBUILD) make clean'
  command: >
    make clean
    chdir={{ local.src }}/vsftpd-{{ vsftpd.version }}/
    removes=vsftpd
  when: vsftpd.rebuild == 1

- name: 'Copy patches'
  template: >
    src=usr/local/src/{{ item }}.j2
    dest={{ local.src }}/vsftpd-{{ vsftpd.version }}/{{ item }}
  with_items: vsftpd.patches

- name: 'Apply patches'
  shell: >
    patch -p0 < {{ item }}
    chdir={{ local.src }}/vsftpd-{{ vsftpd.version }}/
    creates={{ item }}.ok
  with_items: vsftpd.patches

- name: 'make vsftpd {{ vsftpd.version }}'
  notify: Restart vsftpd
  command: >
    make
    chdir={{ local.src }}/vsftpd-{{ vsftpd.version }}/
    creates=vsftpd
  register: make_vsftpd_binary

- name: 'make install vsftpd {{ vsftpd.version }}'
  when: make_vsftpd_binary.changed
  notify: Restart vsftpd
  command: >
    make install
    chdir={{ local.src }}/vsftpd-{{ vsftpd.version }}/

