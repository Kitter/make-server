- name: '(RedHat) Be sure each package for nginx {{ nginx.version }} is installed'
  when: ansible_os_family == "RedHat"
  yum:  name={{ item }} state=present
  with_items:
    - pcre
    - pcre-devel

- name: '(Debian) Be sure each package for nginx {{ nginx.version }} is installed'
  when: ansible_os_family == "Debian"
  apt: pkg={{ item }} state=present
  with_items:
    - libpcre3
    - libpcre3-dev

