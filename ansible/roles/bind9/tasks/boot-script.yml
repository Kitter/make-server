# boot-script
- name: boot-script | RedHat | Deploy /etc/init.d/bind
  when: ansible_os_family == "RedHat"
  template: >
    src=etc/init.d/bind.RedHat.j2
    dest=/etc/init.d/bind
    mode=0755
    owner=root
    group=root

- name: boot-script | RedHat | Install /etc/rc.d/init.d/bind
  when: ansible_os_family == "RedHat"
  shell: >
    /sbin/chkconfig --add bind
    creates=/etc/rc.d/rc0.d/K13bind

- name: boot-script | Turn on init script
  service: name=bind enabled=yes

