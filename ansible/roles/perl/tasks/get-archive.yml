- name: 'Download Perl {{ perl.version }} at {{ local.src }}'
  get_url: >
    url=http://www.cpan.org/src/5.0/perl-{{ perl.version }}.tar.gz
    dest={{ local.src }}/perl-{{ perl.version }}.tar.gz

- name: 'Extract Perl {{ local.src }}/perl-{{ perl.version }}.tar.gz'
# parameter ``creates'' is available from 1.6
#   creates={{ local.src }}/perl-{{ perl.version }}
  unarchive: >
    src={{ local.src }}/perl-{{ perl.version }}.tar.gz
    dest={{ local.src }}
    copy=no

