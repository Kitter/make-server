# make-module
- name: make-module | Download cpanm
  get_url: >
    url='http://xrl.us/cpanm';
    dest={{ perl.buildat }}/cpanm

- name: make-module | Install {{ local.dir }}/bin/cpanm
  shell: >
    chdir={{ perl.buildat }}
    creates={{ local.dir }}/bin/cpanm
    install -o root -m 0755 cpanm {{ local.dir }}/bin

