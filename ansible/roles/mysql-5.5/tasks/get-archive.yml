# get-archive
#
- name: 'get-archive | Download MySQL {{ mysql.version }} at {{ local.src }}'
  get_url: >
    url=http://dev.mysql.com/get/Downloads/MySQL-5.5/mysql-{{ mysql.version }}.tar.gz
    dest={{ local.src }}/mysql-{{ mysql.version }}.tar.gz

- name: 'get-archive | Extract {{ local.src }}/mysql-{{ mysql.version }}.tar.gz'
  unarchive: >
    src={{ local.src }}/mysql-{{ mysql.version }}.tar.gz
    dest={{ local.src }}
    copy=no

