- name: 'Be sure group {{ mysql.user.group }}({{ mysql.user.gid }}) exists'
  group: >
    gid={{ mysql.user.gid }}
    name={{ mysql.user.group }}
    state=present

- name: 'Be sure user {{ mysql.user.username }}({{ mysql.user.uid }}) exists'
  user: >
    name={{ mysql.user.username }} 
    uid={{ mysql.user.uid }}
    group={{ mysql.user.group }} 
    shell={{ mysql.user.shell }}
    home={{ mysql.serverroot }}
    comment="{{ mysql.user.comment }}" 
    createhome=no
    state=present

