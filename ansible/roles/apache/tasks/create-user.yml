- name: 'Be sure group {{ apache.user.group }}({{ apache.user.gid }}) should be exist'
  group: >
    name={{ apache.user.group }}
    gid={{ apache.user.gid }}
    state=present

- name: 'Be sure user {{ apache.user.username }}({{ apache.user.uid }}) should be exist'
  user: >
    name={{ apache.user.username }} 
    uid={{ apache.user.uid }}
    group={{ apache.user.group }} 
    shell={{ apache.user.shell }}
    home={{ apache.serverroot }}
    comment='{{ apache.user.comment }}'
    createhome=no
    state=present


