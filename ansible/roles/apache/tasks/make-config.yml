- name: 'Deploy {{ apache.serverroot }}/conf/httpd.conf'
  template: >
    src=httpd.conf.j2
    dest={{ apache.serverroot }}/conf/httpd.conf
  notify: Restart Apache

- name: 'Deploy {{ apache.serverroot }}/conf/extra/httpd-info.conf'
  copy: >
    src=httpd-info.conf
    dest={{ apache.serverroot }}/conf/extra/
  notify: Restart Apache

