- name: '(REBUILD) make clean'
  command: >
    make clean
    chdir={{ local.src }}/httpd-{{ apache.version }}/
    removes=Makefile
  when: apache.rebuild == 1

- name: 'configure apache {{ apache.version }}'
  notify: Restart Apache
  command: >
    chdir={{ local.src }}/httpd-{{ apache.version }}/
    /bin/sh configure
    --prefix={{ apache.serverroot }}
    --enable-vhost-alias
    --enable-rewrite
    --enable-so
    --enable-logio
    --disable-include
    --disable-filter
    --disable-charset-lite
    --disable-autoindex
    --disable-cgi
    --disable-cgid
    --disable-userdir
    creates=Makefile

- name: 'make apache {{ apache.version }}'
  notify: Restart Apache
  command: >
    make
    chdir={{ local.src }}/httpd-{{ apache.version }}/
    creates=httpd
  register: make_apache_binary

- name: 'make install apache {{ apache.version }}'
  when: make_apache_binary.changed
  notify: Restart Apache
  command: >
    make install
    chdir={{ local.src }}/httpd-{{ apache.version }}/

