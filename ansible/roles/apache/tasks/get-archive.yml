- name: 'Download Apache {{ apache.version }} at {{ local.src }}'
  get_url: >
    url=http://ftp.kddilabs.jp/infosystems/apache/httpd/httpd-{{ apache.version }}.tar.gz
    dest={{ local.src }}/httpd-{{ apache.version }}.tar.gz

- name: 'Extract Apache = {{ local.src }}/httpd-{{ apache.version }}.tar.gz'
# parameter ``creates'' is available from 1.6
#   creates={{ local.src }}/httpd-{{ apache.version }}
  unarchive: >
    src={{ local.src }}/httpd-{{ apache.version }}.tar.gz
    dest={{ local.src }}
    copy=no

