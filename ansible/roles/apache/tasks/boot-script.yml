# boot-script
#
- name: 'boot-script | RedHat | Deploy /etc/init.d/httpd'
  when: ansible_os_family == "RedHat"
  template: >
    src=etc/init.d/httpd.RedHat.j2
    dest=/etc/init.d/httpd
    mode=0755
    owner=root
    group=root

- name: 'boot-script | RedHat | Install init script /etc/rc.d/init.d/httpd'
  when: ansible_os_family == "RedHat"
  shell: >
    /sbin/chkconfig --add httpd
    creates=/etc/rc.d/rc0.d/K15httpd

- name: 'boot-script | Turn on init script /etc/rc.d/init.d/httpd'
  service: name=httpd enabled=yes

